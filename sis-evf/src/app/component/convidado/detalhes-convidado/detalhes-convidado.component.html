<div class="container contact" style="padding-top: 3rem">
  <h1>Dados do Convidado</h1>

  <form [formGroup]="formConvidado">
    <div class="row">
      <div class="form-group">
        <label for="input-name" class="active">Nome: *</label>
        <input
          class="validate"
          id="nome"
          formControlName="nome"
          type="text"
          ng-minlength="5"
          required
        />
      </div>
    </div>

    <div class="row">
      <div class="input-field cols12">
        <label for="input-name" class="active">Endereço:</label>
        <input
          type="text"
          formControlName="endereco"
          class="validate"
          required
        />
      </div>
    </div>

    <div class="row">
      <div class="input-field cols12">
        <label for="input-name" class="active">Telefone:</label>
        <input
          type="tel"
          formControlName="telefone"
          nome="telefone"
          mask="(00)0000-00000"
          class="validate"
          required
        />
      </div>
    </div>

    <div class="row">
      <div class="input-field cols12">
        <label for="input-name" class="active">E-mail:</label>
        <input type="text" formControlName="email" class="validate" />
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <label for="input-name" class="active">Faixa Etária</label>
        <input
          type="text"
          formControlName="faixaEtaria"
          class="validate"
          required
        />
      </div>
    </div>
    <br />
    <button
      class="btn waves-effect waves-light"
      type="submit"
      name="voltar"
      (click)="voltarListar()"
    >
      Voltar
      <i class="material-icons left">reply</i>
    </button>
  </form>
</div>
